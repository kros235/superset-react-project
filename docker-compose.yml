version: '3.8'

services:
  # MariaDB 데이터베이스
  mariadb:
    image: mariadb:10.6
    container_name: superset_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sample_dashboard
      MYSQL_USER: superset
      MYSQL_PASSWORD: superset123
    ports:
      - "0.0.0.0:3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
      - ./mariadb-custom.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      - superset_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Superset 캐싱용)
  redis:
    image: redis:7-alpine
    container_name: superset_redis
    ports:
      - "0.0.0.0:6379:6379"
    networks:
      - superset_network
    restart: unless-stopped

  # Apache Superset (커스텀 이미지)
  superset:
    build:
      context: .
      dockerfile: Dockerfile.superset
    container_name: superset_app
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - SUPERSET_SECRET_KEY=your-secret-key-change-this-in-production-12345
      - SUPERSET_CONFIG_PATH=/app/pythonpath/superset_config.py
      - PYTHONPATH=/app/pythonpath
      - FLASK_APP=superset
      - SUPERSET_ENV=development
    ports:
      - "0.0.0.0:8088:8088"
    volumes:
      - superset_data:/app/superset_home
      - ./superset_config.py:/app/pythonpath/superset_config.py:ro
    networks:
      - superset_network
    restart: unless-stopped
    command: >
      bash -c "
        echo 'Starting Superset with network access enabled...' &&
        sleep 25 &&
        superset db upgrade &&
        (superset fab create-admin --username admin --firstname Admin --lastname User --email admin@superset.com --password admin || echo 'Admin exists') &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088 --with-threads --reload
      "

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    ports:
      - "0.0.0.0:3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_SUPERSET_URL=http://localhost:8088
      - HOST=0.0.0.0
    networks:
      - superset_network
    restart: unless-stopped
    depends_on:
      - superset

volumes:
  mariadb_data:
  superset_data:

networks:
  superset_network:
    driver: bridge